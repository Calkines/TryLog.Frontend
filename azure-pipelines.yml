# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build:dev
  displayName: 'npm install and build'

- task: ArchiveFiles@2
  displayName: 'Archiving file'
  inputs:
    rootFolderOrFile: 'dist'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/app-dev.zip'
    replaceExistingArchive: true

- task: PublishPipelineArtifact@1
  displayName: 'Publishing artifact to pipeline'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/app-dev.zip'
    ArtifactName: 'trylog-artifact'